name: Deploy to Firebase Hosting on PR
'on': pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build # Adicionado: Compila o projeto Vite
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # ATENÇÃO: Substitua o nome do segredo pelo do seu novo projeto
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SAPIENS_RDRGS }}'
          # ATENÇÃO: ID do projeto atualizado
          projectId: sapiens-rdrgs